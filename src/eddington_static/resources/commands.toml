[mypy]
args = ["--ignore-missing-imports"]
help = "Validate types using mypy."
fast = true
test = true

[pylint]
args = [
    "--ignore-imports=y",
    "--disable=C0203,C0330,E0401,C0411,E0611,E1130"
    ]
help = "Python code linter"

[pylint.test]
args = [
    "--ignore-imports=y",
    "--disable=C0103,C0114,C0115,C0116,C0203,C0204,C0330,C0411",
    "--disable=E1101,E1130,E0401,E0611,E1120,E1139",
    "--disable=R0801,R0902,R0903,R0904,R0913,W0201"]

[pydocstyle]
args = ["--ignore=D203,D212,D400,D401"]
help = "Tool for python docstring style enforcing"
test = false