name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke_test:
    name: Smoke Test (Python 3.10, Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install depecndencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tests
        run: |
          tox -e py
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: coverage-report-ubuntu
          path: ./coverage.xml

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install depecndencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Build docs
        run: |
          tox -e docs

  unit_tests:
    name: Unit Tests
    needs: smoke_test
    strategy:
      max-parallel: 4
      matrix:
        os: [windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install depecndencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tests
        run: |
          tox -e py
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: coverage-report-${{ matrix.os }}
          path: ./coverage.xml

  backward_compatibility:
    name: Backward Compatibility Tests
    needs: unit_tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ 3.7, 3.8, 3.9 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install depecndencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tests
        run: |
          tox -e py

  run-on-self:
    name: Run Statue On Self
    needs: backward_compatibility
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install self
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install types-mock
    - name: Run self on source
      run: |
        statue run -i -o statue-report.json
    - uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: statue-report
        path: ./statue-report.json
