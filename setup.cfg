[metadata]
name = eddington-static
author = Sagi Shadur
author_email = saroad2@gmail.com
maintainer = Sagi Shadur
maintainer_email = saroad2@gmail.com
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3 :: Only
    Topic :: Software Development
    Topic :: Utilities
license = Apache License
license_file = LICENSE
description = A laboratory utility library for fitting and presenting data
keywords =
    laboratory
    fitting
    data
    formatting
    static code analysis
platforms = any

[options]
zip_safe = False
packages = find:
python_requires = >=3.7
include_package_data = True
package_dir =
    = src
install_requires =
    black
    flake8 >= 3.7.9
    autoflake >= 1.3.1
    pylint >= 2.5.2
    pydocstyle >= 5.0.2
    mypy >= 0.770
    toml >= 0.10.1

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    eddington-static = eddington_static.__main__:main